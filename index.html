<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#fff">
  <meta name="color-scheme" content="light dark">
  <meta name="author" content="Silas Rodrigues">
  <meta name="description" content="todo list named as quick notes, built with tailwind and javascript" />
  <meta name="keywords" content="todo, javascript, tailwind, localstorage, tasks">
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="quick notes" />
  <meta property="og:description" content="todo list named as quick notes, built with tailwind and javascript" />
  <meta property="og:url" content="https://quick-notes-one.vercel.app/" />
  <meta property="og:site_name" content="Quick Notes" />
  <meta property="og:type" content="article" />
  <meta name="twitter:creator" content="@Jinuye1" />
  <meta name="twitter:title" content="quick notes" />
  <meta name="twitter:description" content="todo list named as quick notes, built with tailwind and javascript" />
  <link rel="shortcut icon" href="/logo.svg" type="image/svg+xml">
  <title>Quick Notes</title>
  <link rel="canonical" href="https://quick-notes-one.vercel.app/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary-dark': '#1b2430',
            'primary-light': '#f1f1f1',
          },
          fontFamily: {
            sans: ['"Open Sans"', 'sans-serif'],
          },
        }
      }
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./assets/js/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }
  </script>
</head>

<body class="min-h-screen h-full w-full bg-primary-light dark:bg-primary-dark">
  <main class="relative min-h-screen h-full w-full bg-primary-light dark:bg-primary-dark">

    <div class="flex justify-end p-4 shadow-md mb-8">
      <button id="darkModeBtn" class="p-2 focus:outline-none">
        <img src="./assets/img/moon.svg" alt="Tema Light" class="dark:hidden" id="lightIcon">
        <img src="./assets/img/sun.svg" alt="Tema Dark" class="dark:block hidden" id="darkIcon">
      </button>
      <div id="feedback-container"
        class="left-[-100%] flex items-center justify-center gap-4 absolute top-15 md:w-1/4 sm:w-4/5 text-center px-4 py-2 bg-transparent border-2 border-green-500 text-green-600 dark:text-white rounded-md transition-all duration-1000">
        <span class="iconify" data-icon="entypo:check"></span>
        Note added successfully!
      </div>
    </div>

    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4 text-zinc-600 font-sans tracking-widest dark:text-zinc-100">
        Quick Notes
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4" id="cards-container">
        <div
          class="hover:ring-4 hover:ring-sky-400 bg-sky-500 text-white p-4 rounded-md flex items-center justify-center cursor-pointer hover:bg-sky-600 transition-colors duration-300 sm:h-20 md:h-40"
          id="plusCard">
          <span class="text-4xl font-bold">
            <span class="iconify" data-icon="bx:book-add"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden" id="popup-container">
      <div class="relative bg-white dark:bg-gray-800 p-6 rounded-md shadow-lg w-full max-w-xl">
        <div class="absolute top-3 right-3">
          <div class="close-modal group absolute top-3 right-3 text-gray-500 dark:text-gray-400 cursor-pointer p-2">
            <span class="iconify group-hover:scale-125 transition-all" data-icon="ep:close-bold"></span>
          </div>
        </div>
        <h2 id="modal-title" class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Add/Edit Note</h2>
        <div class="mb-6">
          <label for="title" class="block font-semibold text-gray-800 dark:text-gray-200 mb-2">Title:</label>
          <input placeholder="Enter note title" type="text" id="title"
            class="w-full px-4 py-3 border rounded-md bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-white outline-none focus:ring-2 ring-sky-400 dark:ring-sky-100">
        </div>
        <div class="mb-6">
          <label for="description"
            class="block font-semibold text-gray-800 dark:text-gray-200 mb-2">Description:</label>
          <textarea placeholder="Enter note description" id="description"
            class="w-full px-4 py-3 border rounded-md bg-gray-100 text-gray-800 h-36 resize-none hidden-scrollbar dark:bg-gray-700 dark:text-white outline-none focus:ring-2 ring-sky-400 dark:ring-sky-100"></textarea>
        </div>
        <div class="flex justify-end space-x-4">
          <button id="save-btn"
            class="px-6 py-3 text-sm font-semibold text-white bg-sky-500 rounded-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400">Save</button>
          <button
            class="close-modal  px-6 py-3 text-sm font-semibold text-red-500 bg-transparent border border-red-300 rounded-md hover:text-white hover:bg-red-500 hover:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-400">Close</button>
        </div>
      </div>
    </div>

  </main>

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
