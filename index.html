<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'bg-primary-light': '#1b2430',
            'bg-primary-dark': '#ebe9e0',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-primary-light dark:bg-primary-dark">

  <main class="min-h-screen h-full w-full bg-white dark:bg-gray-800">
    <div class="flex justify-end p-4">
      <button id="darkModeBtn" class="p-2 focus:outline-none">
        <img src="moon.svg" alt="Tema Light" class="dark:hidden" id="lightIcon">
        <img src="sun.svg" alt="Tema Dark" class="dark:block hidden" id="darkIcon">
      </button>
    </div>
  
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4 dark:text-white">My notes</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <div
          class="bg-blue-500 text-white p-4 rounded-md flex items-center justify-center cursor-pointer hover:bg-blue-600 transition-colors duration-300">
          <span class="text-4xl font-bold">+</span>
        </div>
  
        <div class="bg-white dark:bg-gray-900 p-4 rounded-md shadow-md">
          <h2 class="text-lg font-bold mb-2 dark:text-white">Static Note 1 title</h2>
          <p class="text-gray-600 dark:text-gray-300">Static Note 1 description</p>
        </div>
  
        <div class="bg-white dark:bg-gray-900 p-4 rounded-md shadow-md">
          <h2 class="text-lg font-bold mb-2 dark:text-white">Static Note 2 title</h2>
          <p class="text-gray-600 dark:text-gray-300">Static Note 2 description</p>
        </div>
  
        <div class="bg-white dark:bg-gray-900 p-4 rounded-md shadow-md">
          <h2 class="text-lg font-bold mb-2 dark:text-white">Static Note 3 title</h2>
          <p class="text-gray-600 dark:text-gray-300">Static Note 3 description</p>
        </div>
        </div>
    </div>
  
    <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden" id="popup-container">
      <div class="bg-white dark:bg-gray-900 p-6 rounded-md shadow-md max-w-sm">
        <h2 class="text-xl font-bold mb-4 dark:text-white">Add</h2>
        <div class="mb-4">
          <label for="title" class="block font-semibold text-gray-700 dark:text-gray-300">Title:</label>
          <input type="text" id="title" class="w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white">
        </div>
        <div class="mb-4">
          <label for="description" class="block font-semibold text-gray-700 dark:text-gray-300">Description:</label>
          <textarea id="description" class="w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white"></textarea>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md" id="save-btn">Save</button>
      </div>
    </div>

  </main>

  <!-- Adicione scripts para mostrar e esconder o popup quando clicar no botão "+" -->
  <script>
    const plusBtn = document.querySelector('.bg-blue-500');
    const popupContainer = document.getElementById('popup-container');
    const saveBtn = document.getElementById('save-btn');
    const darkModeBtn = document.getElementById('darkModeBtn');

    plusBtn.addEventListener('click', () => {
      popupContainer.classList.remove('hidden');
    });

    saveBtn.addEventListener('click', () => {
      // Lógica para salvar a nota
      // ...

      // Fechar o popup após salvar
      popupContainer.classList.add('hidden');
    });

    // Adicione o script para alternar entre os modos dark e light
    darkModeBtn.addEventListener('click', () => {
        const body = document.body;
        body.classList.toggle('dark');

        // Alternar entre os ícones do botão dark/light
        if (body.classList.contains('dark')) {
          lightIcon.style.display = 'none';
          darkIcon.style.display = 'block';
        } else {
          lightIcon.style.display = 'block';
          darkIcon.style.display = 'none';
        }
      });
  </script>

</body>

</html>
